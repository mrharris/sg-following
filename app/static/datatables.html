<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/v/bs4/dt-1.10.20/b-1.6.1/sl-1.3.1/datatables.min.css" />
  <title>Hello, world!</title>
</head>

<body>
  <div class="container fluid">
    <div class="row">
      <div class="offset-2 col-sm-8 mt-2">
        <table id="tasks_table" class="table table-striped display">
          <thead>
            <tr>
              <th>Thumbnail</th>
              <th>Name</th>
              <th>Link</th>
              <th>Type</th>
            </tr>
          </thead>
        </table>
        <table id="notes_table" class="table table-striped display">
            <thead>
              <tr>
                <th>Thumbnail</th>
                <th>Subject</th>
                <th>Links</th>
              </tr>
            </thead>
          </table>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.datatables.net/v/bs4/dt-1.10.20/b-1.6.1/sl-1.3.1/datatables.min.js"></script>
  <script>

    $(document).ready(function () {
      var tasks_table = $("#tasks_table").DataTable({
        select: true,
        scrollY: 800,
        ajax: "http://127.0.0.1:5000/following/task",
        columns: [
          { data: "image" },
          { data: "content" },
          { data: "entity" },
          { data: "entity.type" },
        ],
        columnDefs: [
          {
            targets: [0],
            searchable: false,
            sortable: false,
            render: function (data) {
              return '<img src="' + data + '">';
            }
          },
          {
            targets: [1],
            render: function (data, type, row) {
              return '<a href="' + row.url + '">' + data + '</a>';
            }
          },
          {
            targets: [2],
            render: function (data) {
              return '<a href="' + data.url + '">' + data.name + '</a>';
            }
          },
        ],
      });

      // table.row( selector ).remove().draw();.
    });

  </script>

</body>

</html>
