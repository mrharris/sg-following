<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/v/bs4/dt-1.10.20/b-1.6.1/sl-1.3.1/datatables.min.css" />
  <style>
    .tab-pane {
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      border-radius: 0px 0px 5px 5px;
      padding: 10px;
    }

    .nav-tabs {
      margin-bottom: 0;
    }
  </style>
  <title>Shotgun Following</title>
</head>

<body>
  <div class="container">

    <h3 class="text-right">Luke Harris</h3>

    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a id="tasks_tab" class="nav-link active" data-toggle="tab" href="#tasks_pane">Tasks</a>
      </li>
      <li class="nav-item">
        <a id="notes_tab" class="nav-link" data-toggle="tab" href="#notes_pane">Notes</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="tasks_pane" class="container tab-pane active">
        <table id="tasks_table" class="table table-striped display">
          <thead>
            <tr>
              <th>Thumbnail</th>
              <th>Name</th>
              <th>Link</th>
              <th>Type</th>
            </tr>
          </thead>
        </table>
      </div>
      <div id="notes_pane" class="container tab-pane fade">
        <table id="notes_table" class="table table-striped display">
          <thead>
            <tr>
              <th>Thumbnail</th>
              <th>Subject</th>
              <th>Links</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.datatables.net/v/bs4/dt-1.10.20/b-1.6.1/sl-1.3.1/datatables.min.js"></script>
  <script>


    $(document).ready(function () {
      create_tasks_table();
      // table.row( selector ).remove().draw();.
    });
    $(document).on('shown.bs.tab', 'a[data-toggle="tab"]', function (e) {
      if (e.target.id === "notes_tab") {
        create_notes_table();
      }
    })

    function create_notes_table() {
      let notes_table = $("#notes_table").DataTable({
        retrieve: true,
        select: true,
        scrollY: 800,
        ajax: "http://127.0.0.1:5000/following/note",
        columns: [
          { data: "image" },
          { data: "subject" },
          { data: "note_links" },
        ],
        columnDefs: [
          {
            targets: [0],
            searchable: false,
            sortable: false,
            render: function (data) {
              return '<img src="' + data + '">';
            }
          },
          {
            targets: [1],
            render: function (data, type, row) {
              return '<a href="' + row.url + '">' + data + '</a>';
            }
          },
          {
            targets: [2],
            render: function (links, type, row) {
              let html = ''
              links.forEach(link => html += '<a href="' + link.url + '">' + link.name + '</a><br>');
              return html;
            }
          },
        ],
      });
      return notes_table;
    }

    function create_tasks_table() {
      let tasks_table = $("#tasks_table").DataTable({
        select: true,
        scrollY: 800,
        ajax: "http://127.0.0.1:5000/following/task",
        columns: [
          { data: "image" },
          { data: "content" },
          { data: "entity" },
          { data: "entity.type" },
        ],
        columnDefs: [
          {
            targets: [0],
            searchable: false,
            sortable: false,
            render: function (data) {
              return '<img src="' + data + '">';
            }
          },
          {
            targets: [1],
            render: function (data, type, row) {
              return '<a href="' + row.url + '">' + data + '</a>';
            }
          },
          {
            targets: [2],
            render: function (data) {
              return '<a href="' + data.url + '">' + data.name + '</a>';
            }
          },
        ],
      })
    }

  </script>

</body>

</html>
