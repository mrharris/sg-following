<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/v/bs4/dt-1.10.20/b-1.6.1/sl-1.3.1/datatables.min.css" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
  <link rel="shortcut icon"
    href="{{ url_for('static', filename='favicon.ico') }}">
  <title>Shotgun Following</title>
</head>

<body>
  <div class="container">
    <div id="user_id" data-user="{{user | tojson | forceescape}}"></div>
    <h3 class="text-right">{{ user.name }}</h3>

    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a id="tasks_tab" class="nav-link active" data-toggle="tab" href="#tasks_pane">Tasks</a>
      </li>
      <li class="nav-item">
        <a id="assets_tab" class="nav-link" data-toggle="tab" href="#assets_pane">Assets</a>
      </li>
      <li class="nav-item">
        <a id="notes_tab" class="nav-link" data-toggle="tab" href="#notes_pane">Notes</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="tasks_pane" class="container tab-pane active">
        <table id="tasks_table" class="table table-striped display sg-table">
          <thead>
            <tr>
              <th>Thumbnail</th>
              <th>Name</th>
              <th>Link</th>
              <th>Type</th>
            </tr>
          </thead>
        </table>
      </div>
      <div id="assets_pane" class="container tab-pane fade">
        <table id="assets_table" class="table table-striped display sg-table">
          <thead>
            <tr>
              <th>Thumbnail</th>
              <th>Name</th>
            </tr>
          </thead>
        </table>
      </div>
      <div id="notes_pane" class="container tab-pane fade">
        <table id="notes_table" class="table table-striped display sg-table">
          <thead>
            <tr>
              <th>Thumbnail</th>
              <th>Subject</th>
              <th>Links</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <button type="button" class="btn btn-outline-primary" onclick="unfollow()" style="float: right; margin: 10px 0px;">Unfollow Selected</button>

  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript"
    src="https://cdn.datatables.net/v/bs4/dt-1.10.20/b-1.6.1/sl-1.3.1/datatables.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='main.js')}}"></script>
</body>

</html>
